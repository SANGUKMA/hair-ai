  <path d="M140 234 Q150 242 160 234" stroke="#e88b8b" stroke-width="2" fill="#e88b8b" opacity="0.6"/>
  <path d="M120 188 Q130 183 140 187" stroke="#2c1810" stroke-width="2" fill="none"/>
  <path d="M160 187 Q170 183 180 188" stroke="#2c1810" stroke-width="2" fill="none"/>

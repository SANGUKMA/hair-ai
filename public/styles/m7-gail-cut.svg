<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#e0f2fe"/><stop offset="100%" stop-color="#7dd3fc"/></linearGradient>
    <linearGradient id="hair" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#1a1a1a"/><stop offset="100%" stop-color="#0a0a0a"/></linearGradient>
    <linearGradient id="skin" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#f5d0a9"/><stop offset="100%" stop-color="#e8b88a"/></linearGradient>
  </defs>
  <rect width="300" height="400" fill="url(#bg)"/>
  <rect x="130" y="260" width="40" height="55" rx="8" fill="url(#skin)"/>
  <!-- Face - more angular for male -->
  <path d="M100 190 Q100 130 150 125 Q200 130 200 190 Q200 250 175 270 Q150 280 125 270 Q100 250 100 190Z" fill="url(#skin)"/>
  <!-- Gail cut - short sides, textured top swept to side -->
  <!-- Short sides (buzzed) -->
  <rect x="95" y="145" width="12" height="60" rx="3" fill="url(#hair)" opacity="0.4"/>
  <rect x="193" y="145" width="12" height="60" rx="3" fill="url(#hair)" opacity="0.4"/>
  <!-- Top hair - swept to one side -->
  <path d="M100 165 Q105 110 150 100 Q200 108 205 155 Q195 130 175 120 Q155 112 135 118 Q115 125 100 165Z" fill="url(#hair)"/>
  <!-- Textured top swept right -->
  <path d="M110 140 Q120 115 150 108 Q175 110 195 125 Q205 135 210 150 Q200 130 180 118 Q160 108 140 115 Q120 122 110 140Z" fill="url(#hair)" opacity="0.9"/>
  <!-- Side fade lines -->
  <line x1="98" y1="160" x2="98" y2="195" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="100" y1="160" x2="100" y2="195" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="160" x2="200" y2="195" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <line x1="202" y1="160" x2="202" y2="195" stroke="#333" stroke-width="0.5" opacity="0.3"/>
  <!-- Eyes -->
  <ellipse cx="132" cy="195" rx="5" ry="3.5" fill="#1a1a1a"/>
  <ellipse cx="168" cy="195" rx="5" ry="3.5" fill="#1a1a1a"/>
  <path d="M148 210 Q150 216 152 210" stroke="#c99a6b" stroke-width="1.5" fill="none"/>
  <path d="M142 228 Q150 234 158 228" stroke="#c48b7a" stroke-width="2" fill="none"/>
  <path d="M122 184 Q132 179 142 183" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
  <path d="M158 183 Q168 179 178 184" stroke="#1a1a1a" stroke-width="2.5" fill="none"/>
  <rect x="75" y="340" width="150" height="40" rx="20" fill="rgba(0,0,0,0.5)"/>
  <text x="150" y="366" text-anchor="middle" fill="white" font-family="sans-serif" font-size="16" font-weight="bold">가일컷</text>
</svg>